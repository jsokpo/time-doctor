<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
        background:  #34495e; 
      -webkit-user-select: none;
      -webkit-app-region: drag;
    }
    .main{
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
    }
    .glow{
      display: block;
      margin:3px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,1);
      box-shadow: inset 0px 0px 10px 2px rgba(0,255,182,0.5),
                    0px 0px 10px 2px rgba(0,255,135,1);
    }

    .not-glow{
      display: block;
      margin: 3px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,1);
      box-shadow: inset 0px 0px 10px 2px rgba(0,0,0,0.5),
                      0px 0px 10px 2px rgba(0,0,0,1);
    }
  </style>
</head>
<body>
    <div class="main">
        <img src="../img/dragndrop.svg">
        <div id="play-pause"></div>
        <span id="playPoint"></span>
        <span id="timer"></span>
        &nbsp;<img style="height:.9em;width:.8em;margin:3px;" src="../img/clear.svg" id="hide">
    </div>
  <script src="./widget.js"></script>
</body>
</html>
